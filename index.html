<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing App</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body class="text-dark">

    <header class="text-center p-3 mb-5">
        <h1>Type Quick!</h1>
    </header>

    <div class="container text-center">

        <div class="row">
            <div class="col-mid-6 mx-auto">
                <p class="lead">Type the given word within <span class="text-success" id="seconds">3</span> seconds: </p>
                <h2 class="display-2 mb-5" id="current-word">Hello</h2>
                <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
                <h4 class="mt-3" id="message"></h4>

                <div class="row mt-5">
                    <div class="col-md-6">
                        <h3>Time left: <span id="time">0</span></h3>
                    </div>
                    <div class="col-md-6">
                        <h3>Score: <span id="score">0</span></h3>
                    </div>
                </div>

              <div class="row mt-5">
                <div class="col-md-12">
                    <div class="card card-body  text-dark">
                        <h5>Instructions</h5>
                        <p>Type each word in the given amount of seconds to score. 
                            To play again, just type in the current word. 
                            Your score will reset</p>
                    </div>
                </div>
              </div>
            </div>

        </div>
    </div>
    

<script src="app.js"></script>
</body>
</html>
